{% extends 'base.html' %}

{% block content %}

  <h1>영화 목록</h1>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for movie in movies %}
      <div class="col-md-5">
        <div class="card my-3">
          <div class="card-header">
            {{ movie.title }}
          </div>
          <div class="card-body">
            <p class="card-text">{{ movie.description }}</p>
            <a href="{% url "movies:detail" movie.pk %}" class="btn btn-primary">자세히</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
