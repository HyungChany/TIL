{% extends "base.html" %}

{% block content %}
  <h1>Follower List</h1>
  <a href="{% url "movies:index" %}">[back]</a>
  <hr>

  {% if followers %}
    <ul>
      {% for follower in followers %}
        <h2>
          <li>
            <a href="{% url 'accounts:profile' follower %}">{{ follower }}</a>
          </li>
        </h2>
      {% endfor %}
    </ul>

  {% else %}
    팔로워가 없습니다.
  {% endif %}
{% endblock content %}
